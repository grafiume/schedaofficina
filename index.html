<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ELIP TAGLIENTE • Scheda Riparazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <style>
      .table-app th, .table-app td { vertical-align: middle; padding: 0.75rem 0.75rem; }
      .table-app .thumb-cell { width: 156px; }
      .table-app .thumb-home { width: 144px; height: 144px; object-fit: cover; border-radius: 8px; cursor: pointer; display: block; background: #f6f6f6; }
      .table-app thead th { font-weight: 600; color: #555; }
      .badge-chiusa { background:#2e7d32; color:#fff; font-weight:600; }
      #imgOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.7);z-index:1050;padding:2rem;}
      #imgOverlay.open{display:flex;}
      #imgOverlay .frame{position:relative;max-width:90vw;max-height:90vh;box-shadow:0 10px 30px rgba(0,0,0,.5);background:#111;border-radius:12px;overflow:hidden;}
      #imgOverlay img{display:block;max-width:90vw;max-height:90vh;width:auto;height:auto;object-fit:contain;background:#111;}
      #imgOverlay .closeBtn{position:absolute;top:.5rem;right:.5rem;border:0;background:rgba(0,0,0,.6);color:#fff;border-radius:999px;width:40px;height:40px;font-size:22px;line-height:40px;text-align:center;cursor:pointer;}
      #imgOverlay .closeBtn:hover{background:rgba(0,0,0,.8);}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light border-bottom sticky-top">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">
          <img src="logo-elip.jpg" width="42" height="42" alt="ELIP">
          <span class="navbar-brand mb-0 h1">SCHEDA RIPARAZIONI</span>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-success" id="btnNew">Nuova scheda</button>
          <button class="btn btn-outline-secondary" id="btnHome">Home</button>
          <button class="btn btn-primary" id="btnRicerca">Ricerca</button>
        </div>
      </div>
    </nav>

    <div class="container my-3" id="page-home">
      <div class="table-responsive">
        <table class="table align-middle table-app" id="tblHome">
          <thead><tr><th class="thumb-cell">Foto</th><th>Data</th><th>Cliente</th><th>Descrizione</th><th>Modello</th><th>Stato</th><th class="text-end">Azioni</th></tr></thead>
          <tbody id="homeRows"><tr><td colspan="7" class="text-center py-4 text-muted">Caricamento…</td></tr></tbody>
        </table>
      </div>
    </div>

    <div class="container my-3 d-none" id="page-search">
      <h4>Ricerca</h4>
      <div class="row g-2 mb-2">
        <div class="col-md-10"><input id="q" class="form-control" placeholder="Cerca…"></div>
        <div class="col-md-2 d-grid"><button id="btnDoSearch" class="btn btn-primary" type="button">Cerca</button></div>
      </div>
      <div class="row g-2 mb-3">
        <div class="col-md-6 col-lg-4"><input id="noteExact" class="form-control" placeholder="Note (match esatto)"></div>
      </div>
      <div class="card mb-2">
        <div class="card-header py-2"><strong>Filtri</strong></div>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-3"><input id="fBatt" class="form-control" placeholder="Batt. collettore"></div>
            <div class="col-md-3"><input id="fAsse" class="form-control" placeholder="Lunghezza asse"></div>
            <div class="col-md-3"><input id="fPacco" class="form-control" placeholder="Lunghezza pacco"></div>
            <div class="col-md-3"><input id="fLarg" class="form-control" placeholder="Larghezza pacco"></div>
            <div class="col-md-3"><select id="fPunta" class="form-select"><option value="">Punta (tutte)</option><option>Sinistra</option><option>Destra</option><option>Dritta</option></select></div>
            <div class="col-md-2"><input id="fNP" class="form-control" placeholder="N. punte"></div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-secondary" id="btnApply">Applica filtri</button>
            <button class="btn btn-outline-secondary" id="btnReset">Reset</button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-middle table-app" id="tblSearch">
          <thead><tr><th class="thumb-cell">Foto</th><th>Data</th><th>Cliente</th><th>Descrizione</th><th>Modello</th><th>Stato</th><th class="text-end">Azioni</th></tr></thead>
          <tbody id="searchRows"></tbody>
        </table>
      </div>
    </div>

    <div class="container my-3 d-none" id="page-edit">
      <h4 id="editTitle">Modifica scheda</h4>
      <div id="closedBanner" class="alert alert-success d-none py-2 mb-2">Chiusa</div>
      <div class="img-preview text-muted">Nessuna immagine disponibile</div>
      <div class="row g-2 mt-2" id="gallery"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js?ts=1"></script>
    <script src="app.v25.js?v=25"></script>

    <div id="imgOverlay" aria-hidden="true">
      <div class="frame">
        <button class="closeBtn" aria-label="Chiudi" title="Chiudi">&times;</button>
        <img id="imgOverlayImg" alt="Anteprima immagine">
      </div>
    </div>
  </body>
</html>
