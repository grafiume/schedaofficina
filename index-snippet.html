<!-- === Foto: Galleria / Fotocamera (iPhone-safe) === -->

<!-- Input Galleria (senza capture) -->
<input id="photoInput" type="file" accept="image/*" multiple class="visually-hidden">

<!-- Input Fotocamera (con capture) -->
<input id="photoCapture" type="file" accept="image/*" capture="environment" class="visually-hidden">

<div class="d-flex gap-2 mt-2">
  <label for="photoInput"  class="btn btn-secondary mb-0">Scegli dalla galleria</label>
  <label for="photoCapture" class="btn btn-outline-primary mb-0">Scatta foto</label>
</div>
