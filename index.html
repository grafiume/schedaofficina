<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SchedaOfficina – Demo integrazione Link Preventivo</title>
  <!-- CSP minima: permettiamo le chiamate REST al progetto Supabase -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://pedmdiljgjgswhfwedno.supabase.co; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;max-width:900px;margin:24px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:12px;margin:10px 0;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .row{display:grid;grid-template-columns:180px 1fr;gap:12px;align-items:center}
    label{font-weight:600}
    input[type="text"],input[type="search"],input[type="number"]{width:100%;padding:8px 10px;border:1px solid #ccc;border-radius:8px}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:#1e90ff;color:#fff}
    .btn-success{background:#21a366;color:#fff}
    h2{margin-top:24px}
  </style>
</head>
<!-- Inserisci qui l'ID della scheda reale -->
<body data-record-id="0077ad5c-2492-456c-a96e-4ac61f707b1e">

  <h1>Dettaglio scheda</h1>

  <section class="card">
    <h2>Dati scheda e cliente</h2>
    <div class="row">
      <label>ID scheda</label>
      <input type="text" value="0077ad5c-2492-456c-a96e-4ac61f707b1e" readonly>
    </div>
    <div class="row">
      <label>Cliente</label>
      <input type="text" value="Mario Rossi">
    </div>
    <div class="row">
      <label>Targa</label>
      <input type="text" value="AB123CD">
    </div>
  </section>

  <!-- Integrazione: script standalone per il campo/link preventivo -->
  <script src="./js/preventivo-link-field.standalone.js?v=20251024"></script>
  <!-- Fine integrazione -->

  <p style="margin-top:18px;color:#666"><small>Questa è una pagina di esempio. Nella tua app, includi lo script alla fine della pagina della scheda. Lo script userà data-record-id o window.ELIP_RECORD_ID.</small></p>
</body>
</html>
