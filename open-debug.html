<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DEBUG opener</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:16px}</style>
</head>
<body>
  <h3>Debug apertura</h3>
  <p id="ua"></p>
  <p id="loc"></p>
  <p>Query: <code id="q"></code></p>
  <p>Hash: <code id="h"></code></p>
  <p>to: <code id="to"></code></p>
  <button id="open" style="padding:8px 14px">Apri “to”</button>
  <script>
    (function(){
      document.getElementById('ua').textContent = navigator.userAgent;
      document.getElementById('loc').textContent = location.href;
      document.getElementById('q').textContent = location.search;
      document.getElementById('h').textContent = location.hash;
      var u = new URL(location.href);
      var to = u.searchParams.get('to') || '';
      document.getElementById('to').textContent = to;
      document.getElementById('open').onclick = function(){
        if(!to){ alert('manca ?to='); return; }
        location.replace(to);
      };
    })();
  </script>
</body>
</html>
