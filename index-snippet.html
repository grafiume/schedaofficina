<!-- GALLERIA (senza capture) -->
<input id="photoInput" type="file" accept="image/*" multiple class="d-none">

<!-- FOTOCAMERA (con capture) -->
<input id="photoCapture" type="file" accept="image/*" capture="environment" class="d-none">

<div class="d-flex gap-2 mt-2">
  <button type="button" id="btnGallery" class="btn btn-secondary">Scegli dalla galleria</button>
  <button type="button" id="btnCamera"  class="btn btn-outline-primary">Scatta foto</button>
</div>
