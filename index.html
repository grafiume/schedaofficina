<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ELIP TAGLIENTE – Scheda Riparazioni • Ricerca (match esatto)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#fafafa; }
    header .brand { font-weight:700; letter-spacing:.5px; }
    .kpi { border-top:3px solid #f08c3a; }
    .badge-chiusa { background:#1e8b3d; }
    .table td, .table th { vertical-align: middle; }
    .nowrap { white-space:nowrap; }
  </style>
</head>
<body>
<header class="border-bottom bg-white">
  <div class="container py-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <div class="brand h4 mb-0">ELIP TAGLIENTE</div>
      <div class="text-muted">SCHEDA RIPARAZIONI</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="#" id="btnHome" disabled>Home</a>
      <a class="btn btn-warning text-white" href="#" id="btnRicerca">Ricerca</a>
    </div>
  </div>
</header>

<main class="container my-3" id="page-search">
  <h4 class="mb-3">Ricerca</h4>

  <div class="row g-2 mb-2">
    <div class="col-md-10">
      <input id="q" class="form-control" placeholder="(Opzionale) Cerca esatta su più campi: descrizione, modello, cliente, telefono, email, note…">
    </div>
    <div class="col-md-2 d-grid"><button id="btnDoSearch" class="btn btn-primary" type="button">Cerca</button></div>
  </div>

  <div class="card mb-2">
    <div class="card-header py-2">Campi esatti</div>
    <div class="card-body py-2">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2">
        <div class="col"><input id="f_descrizione" class="form-control" placeholder="Descrizione (esatto)"></div>
        <div class="col"><input id="f_modello" class="form-control" placeholder="Modello (esatto)"></div>
        <div class="col"><input id="f_cliente" class="form-control" placeholder="Nome / Ragione sociale (esatto)"></div>
        <div class="col"><input id="f_telefono" class="form-control" placeholder="Telefono (esatto)"></div>
        <div class="col"><input id="f_email" class="form-control" placeholder="Email (esatto)"></div>
        <div class="col"><input id="f_note" class="form-control" placeholder="Note (esatto)"></div>
      </div>
    </div>
  </div>

  <div class="card mb-2">
    <div class="card-header py-2">Filtri tecnici (singoli)</div>
    <div class="card-body py-2">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2">
        <div class="col"><input id="f_battCollettore" class="form-control" placeholder="Batt. collettore (esatto)"></div>
        <div class="col"><input id="f_lunghezzaAsse" class="form-control" placeholder="Lunghezza asse (esatto/numero)"></div>
        <div class="col"><input id="f_lunghezzaPacco" class="form-control" placeholder="Lunghezza pacco (esatto/numero)"></div>
        <div class="col"><input id="f_larghezzaPacco" class="form-control" placeholder="Larghezza pacco (esatto/numero)"></div>
        <div class="col">
          <select id="f_punta" class="form-select">
            <option value="">Punta (tutte)</option>
            <option>Sinistra</option>
            <option>Destra</option>
          </select>
        </div>
        <div class="col"><input id="f_numPunte" class="form-control" placeholder="N. punte (esatto/numero)"></div>
      </div>
      <div class="mt-2 d-flex gap-2">
        <button class="btn btn-secondary" id="btnReset" type="button">Reset</button>
      </div>
    </div>
  </div>

  <div id="results" class="card d-none">
    <div class="card-header py-2"><span id="resCount">0</span> risultati</div>
    <div class="table-responsive">
      <table class="table table-sm mb-0">
        <thead><tr>
          <th>Descrizione</th><th>Cliente</th><th>Modello</th><th class="text-center">Stato</th><th class="text-end">Azioni</th>
        </tr></thead>
        <tbody id="resBody"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-singleton.js"></script>
<script src="app.js"></script>
</body>
</html>
