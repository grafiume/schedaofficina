<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheda Officina — Light</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo-dot"></div>
      <h1>Scheda Officina</h1>
    </div>
    <div class="accent-pill">Beta</div>
  </header>

  <main class="container">
    <section class="toolbar card">
      <div class="toolbar-top">
        <input id="q" class="input" placeholder="Cerca per descrizione, modello, cliente, telefono, DDT e dati tecnici…">
        <label class="chk">
          <input type="checkbox" id="chkExact">
          <span>Ricerca esatta</span>
        </label>
        <button id="btnSearch" class="btn btn-primary">Cerca</button>
        <button id="btnReset" class="btn btn-ghost">Reset</button>
      </div>
      <div class="toolbar-bottom">
        <button class="kpi" data-filter="totali">
          <div class="kpi-label">Totali</div><div id="kpiTot" class="kpi-value">0</div>
        </button>
        <button class="kpi kpi-warn" data-filter="attesa">
          <div class="kpi-label">In attesa</div><div id="kpiAttesa" class="kpi-value">0</div>
        </button>
        <button class="kpi kpi-info" data-filter="lavorazione">
          <div class="kpi-label">In lavorazione</div><div id="kpiLav" class="kpi-value">0</div>
        </button>
        <button class="kpi kpi-ok" data-filter="completate">
          <div class="kpi-label">Completate</div><div id="kpiChiuse" class="kpi-value">0</div>
        </button>
      </div>
    </section>

    <section class="card">
      <div class="card-head"><h2>Archivio</h2></div>
      <div id="list" class="list"></div>
    </section>
  </main>

  <footer class="app-footer">© 2025 — UI chiara su sfondo bianco • Colori: arancione/verde/grigio</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-singleton.js"></script>
  <script src="app-supabase.js"></script>
  <script src="app-core.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(()=>{});
    }
  </script>
</body>
</html>
