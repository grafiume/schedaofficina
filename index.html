<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheda Officina — Ricerca</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="config.js"></script>
  <script defer src="supabase-singleton.js"></script>
  <script defer src="app-supabase.js"></script>
  <script defer src="app-core.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo-elip.jpg" alt="Logo" class="logo">
      <div class="title">
        <h1>Scheda Officina</h1>
        <p class="subtitle">Ricerca con match esatto • case-insensitive • senza accenti</p>
      </div>
    </div>
    <nav class="kpis">
      <div class="kpi"><span id="kpiTot">0</span><small>Totali</small></div>
      <div class="kpi"><span id="kpiAttesa">0</span><small>In attesa</small></div>
      <div class="kpi"><span id="kpiLavorazione">0</span><small>In lavorazione</small></div>
      <div class="kpi"><span id="kpiCompletate">0</span><small>Completate</small></div>
    </nav>
  </header>

  <main class="container">
    <section class="search-panel card">
      <div class="search-row">
        <input id="q" type="text" placeholder="Ricerca generale (match esatto)" />
        <button id="btnSearch" class="btn btn-primary">Ricerca</button>
        <button id="btnReset" class="btn btn-ghost">Reset</button>
      </div>

      <details class="filters">
        <summary>Filtri tecnici (match esatto per campo)</summary>
        <div class="grid">
          <label>Cliente <input id="f_cliente" type="text"></label>
          <label>Modello <input id="f_modello" type="text"></label>
          <label>Descrizione <input id="f_descrizione" type="text"></label>
          <label>Telefono <input id="f_telefono" type="text"></label>
          <label>Email <input id="f_email" type="text"></label>
          <label>Note <input id="f_note" type="text"></label>

          <label>Punta
            <select id="f_punta">
              <option value="">—</option>
              <option>Sinistra</option>
              <option>Destra</option>
              <option>Dritta</option>
            </select>
          </label>
          <label>Num Punte <input id="f_numPunte" type="number" step="1" min="0"></label>
          <label>Batt. Collettore <input id="f_battCollettore" type="number" step="1" min="0"></label>
          <label>Lungh. Asse <input id="f_lunghezzaAsse" type="number" step="1" min="0"></label>
          <label>Lungh. Pacco <input id="f_lunghezzaPacco" type="number" step="1" min="0"></label>
          <label>Larg. Pacco <input id="f_larghezzaPacco" type="number" step="1" min="0"></label>
        </div>
      </details>
    </section>

    <section class="results" id="results"></section>
  </main>

  <template id="cardTpl">
    <article class="card item">
      <div class="thumbwrap">
        <img class="thumb" alt="anteprima"/>
      </div>
      <div class="meta">
        <h3 class="cliente"></h3>
        <p class="descrizione"></p>
        <div class="tags">
          <span class="tag stato"></span>
          <span class="tag modello"></span>
          <span class="tag punte"></span>
          <span class="tag ddt"></span>
          <span class="tag scadenza"></span>
        </div>
        <div class="actions">
          <button class="btn btn-outline">Apri</button>
          <button class="btn btn-outline">Modifica</button>
        </div>
        <div class="closed-banner hidden">CHIUSA</div>
      </div>
    </article>
  </template>

  <footer class="foot">
    <small>© ELIP — UI chiara su fondo bianco • ricerca esatta</small>
  </footer>
</body>
</html>
